<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
</head>
<body>
<div><a onclick="window.location.href = '/'" style="cursor: pointer;font-size: 40px;">&nbsp&nbsp首页</a></div>

<div>
<table border="1">
    {% if results %}
        {% for i in results %}
        <tr>
            {% for j in i %}
            <td>{{ j }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    {% endif %}
</table>
<div>
	{% if request_param %}
	<a href="/download?house_type={{ request_param['house_type'] }}&city={{ request_param['city'] }}&area={{ request_param['area'] }}" style="cursor: pointer;font-size: 40px;">下载全部</a>
	{% endif %}
</div>
</div>
</body>
</html>
